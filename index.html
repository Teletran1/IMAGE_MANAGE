<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0;
    font-family: Arial;
}
/* The grid: Four equal columns that floats next to each other */
.column {
    float: left;
    width: 25%;
    padding: 5px;
}
/* Style the images inside the grid */
.column img {
    opacity: 0.8; 
    cursor: pointer; 
}
.column img:hover {
    opacity: 1;
}
/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
/* The expanding image container */
.container {
    position: relative;
    display: none;
}
/* Expanding image text */
#imgtext {
    position: absolute;
    bottom: 15px;
    left: 15px;
    color: white;
    font-size: 20px;
}
/* Closable button inside the expanded image */
.closebtn {
    position: absolute;
    top: 10px;
    right: 15px;
    color: white;
    font-size: 35px;
    cursor: pointer;
}
</style>
</head>
<body>

<div style="text-align:center">
  
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="https://pbs.twimg.com/media/CV4dQkRUwAAHOW0.jpg" class="w3-round-xlarge" alt="Sit" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://flexoffense.com/wp-content/uploads/2016/03/Fiona-Mcnab-fitbyfiona.jpg" class="w3-round-xlarge" alt="Legup" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://i.pinimg.com/originals/e1/a2/fb/e1a2fb1bfa7f817df5a91d4b61a4d1ff.jpg" class="w3-round-xlarge" alt="Legdown" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://s-media-cache-ak0.pinimg.com/originals/b3/d1/b3/b3d1b3b0e3aa93914fb4dbb121b4bf3d.jpg" class="w3-round-xlarge" alt="Backwardbend" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="http://img.posta.com.tr/img/78/567x489/5ae30ad366a97c82b0bb0966" class="w3-round-xlarge" alt="Backwardbend" style="width:100%" onclick="myFunction(this);">    
  </div>
  <div class="column">
    <img src="https://i.pinimg.com/736x/b0/84/69/b084693d1159214f0e6e1a8e7fae372a--active-wear-friends.jpg" class="w3-round-xlarge" alt="Backwardbend" style="width:100%" onclick="myFunction(this);">    
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    expandImg.src = imgs.src;
    imgText.innerHTML = imgs.alt;
    expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
